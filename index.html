<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 명언 생성기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>오늘의 명언</h1>
      </header>

      <main>
        <div class="quote-card">
          <div class="quote-content">
            <blockquote id="quote-text">명언을 불러오는 중...</blockquote>
            <cite id="quote-author">- 작가</cite>
          </div>
        </div>

        <button id="new-quote-btn" class="quote-button">새 명언 보기</button>
      </main>

      <footer>
        <a
          href="https://coff.ee/ehtjd33e"
          target="_blank"
          class="coffee-button"
        >
          <div class="coffee-icon">☕</div>
          <div class="coffee-text">
            <span class="coffee-main">Buy me a coffee</span>
            <span class="coffee-sub">이 사이트가 도움이 되셨나요?</span>
          </div>
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
